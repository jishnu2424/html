<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            margin: auto;
            margin-top: 20px;
            background-color: bisque;
            color: black;
            padding: 20px;
        }
        label{
            width: 150px;
            display: inline-block;
        }
        textarea{
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div>
    <form action="">
        <h2 style="text-align: center;">REGISTER</h2>
        <label for="">Enter the name :</label>
        <input type="text" required><br><br>
        <label for="">Enter your age :</label>
        <input type="number" required><br><br>
        <label for="">Enter your address :</label>
        <textarea name="" id="" cols="30" rows="8"></textarea><br><br>
        <label for="">Password :</label>
        <input type="password" minlength="5" required><br><br>
        <label for="">Email</label>
        <input type="email" required><br><br>
        <label for="">Gender :</label>
        <input type="radio" name="gender">male
        <input type="radio" name="gender">female <br><br>
        <label for="">DOB</label>
        <input type="date"><br><br>
        <label for="">Education</label>
        <input type="checkbox" name="" id="">SSLC
        <input type="checkbox">DEGREE
        <input type="checkbox">PG <br><br>
        <label for="">State</label>
        <select name="" id="">
            <option value="">select state</option>
            <option value="">Kerala</option>
            <option value="">punjab</option>
            <option value="">Tamilnadu</option>
            <option value="">Goa</option>
        </select><br><br>
        <label for="">Upload image :</label>
        <input type="file" style="margin-left: 150px;"><br><br>
        <button name="save" style="background-color: black;color: aliceblue; margin-left: 160px; ">Save 
        </button>


    </form>
</div>
</body>
</html>
